</head>

        <img src="ícone.png" alt="logo" tabindex="-1" aria-hidden="true">

            <ul class="navul">

                    <span class="material-symbols-outlined" aria-hidden="true">menu_book</span>

                </li>
                <li class="navitem">
                    <span class="material-symbols-outlined" aria-hidden="true">contact_page</span>
                    <a href="contato_es.html" class="navtext" tabindex="0">contacto</a>
                </li>
                <li class="navitem">
                    <span class="material-symbols-outlined" aria-hidden="true">lightbulb</span>
                    <a href="sugestões_es.html" class="navtext" tabindex="0">sugerencias</a>

                        </li>

            </ul>
        </div>
    </nav>
    
    <!-- Corpo do site -->
    <main>
        <div class="titulo">
            <h1 tabindex="0">Formulario de Sugerencias</h1>
        </div>
        <form action="/enviar-sugerencia" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend tabindex="0">Información Personal</legend>
                <div class="form-group">
                    <label for="nome">Tu Nombre:</label>
                    <input type="text" id="nome" name="nome" required tabindex="0">
                </div>
                <div class="form-group">
                    <label for="email">Tu Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required tabindex="0">
                </div>
                <div class="form-group">
                    <label for="telefone">Tu Teléfono:</label>
                    <input type="tel" id="telefone" name="telefone" tabindex="0">
                </div>
            </fieldset>

            <fieldset>
                <legend tabindex="0">Preferencias e Intereses</legend>
                <div class="form-group">
                    <label for="preferencia">¿Cómo prefieres recibir actualizaciones?</label>
                    <select id="preferencia" name="preferencia" tabindex="0">
                        <option value="receitas">Recetas</option>
                        <option value="dicas">Consejos de Cocina</option>
                        <option value="noticias">Noticias</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>¿Qué temas te interesan más?</label>
                    <input type="checkbox" id="interesse1" name="interesses" value="vegano" tabindex="0">
                    <label for="interesse1">Vegano</label><br>
                    <input type="checkbox" id="interesse2" name="interesses" value="sem_gluten" tabindex="0">
                    <label for="interesse2">Sin Gluten</label><br>
                    <input type="checkbox" id="interesse3" name="interesses" value="fitness" tabindex="0">
                    <label for="interesse3">Fitness</label>
                </div>
                <div class="form-group">
                    <label>Tipo de sugerencia:</label>
                    <input type="radio" id="tipo1" name="tipo_sugestao" value="doce" tabindex="0">
                    <label for="tipo1">Dulce</label><br>
                    <input type="radio" id="tipo2" name="tipo_sugestao" value="salgado" tabindex="0">
                    <label for="tipo2">Salado</label>
                </div>
            </fieldset>

            <fieldset>
                <legend tabindex="0">Detalles de la Sugerencia</legend>
                <div class="form-group">
                    <label for="mensagem">Tu Sugerencia:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" tabindex="0"></textarea>
                </div>
                <div class="form-group">
                    <label for="arquivos">Adjuntar Archivos (opcional):</label>
                    <input type="file" id="arquivos" name="arquivos[]" accept=".jpg, .jpeg, .png, .pdf" multiple tabindex="0">
                </div>
            </fieldset>

            <div class="button-group">
                <button type="submit" tabindex="0">Enviar Sugerencia</button>
                <button type="reset" tabindex="0">Limpiar</button>
            </div>
        </form>
    </main>
